<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/app.css" />
    <title>Boggle Game</title>
  </head>
  <body>
    <section id="boggle">
      <h1>Boggle</h1>
      <p>
        High Score:
        <b>{{ highscore }}</b>
        in {{ nplays }} plays
      </p>

      <p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>
      <table class="board">
        <tbody>
          {% for row in board%}
          <tr>
            {% for letter in row%}
            <td>{{ letter }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br />
      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus />
        <button>Submit</button>
      </form>
      <p class="msg"></p>
      <ul class="words"></ul>
    </section>

    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new BoggleGame('boggle', 60)
    </script>
  </body>
</html>
